<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MyTube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0px 20px;
  background-image: url('https://i.ibb.co/N69qLGrL/1000066598.png');
  background-size: cover;
  background-position: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
  height: 100px;
  max-width: 300px;
  margin: 0 auto; /* لتمركز الهيدر في الوسط */
  border-radius: 3px;
}

    header h1 {
      font-size: 28px;
      color: #ff004c;
      text-shadow: 1px 1px 8px black;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 1px 1px 6px black;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 30px rgba(255, 0, 76, 0.5);
    }

    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-card h3 {
      padding: 10.9px;
      font-size: 15px;
      color: #fff;
    }

    .video-player {
      padding: 40px;
      text-align: center;
    }

    video {
      border-radius: 2px;
      max-width: 105%;
      box-shadow: 0 0 20px rgba(255, 0, 76, 0.4);
    }
  </style>
</head>

</html>
